<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ios 11.4.1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/apple.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  </head>
  <body>
      <section class="ios_left-side">
        <div class="left_menu_top-bar-wrap">
          <div class="left_menu_top-bar">
            <p class="left_menu_top-bar_title">iPad</p>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-spinner"></i>
          </div>
          <h2 class="left_menu_title">
            설정
          </h2>
        </div>
        <div class="left_menu_user-info">
          <span class="user_name-icon">KD</span>
          <span class="user_name-full">Kim DK</span>
            <p class="user_info-list">Apple ID,iCloud,iTunes 및 App St...</p>
        </div>
        <ul class="left_menu_list menu_first">
          <li class="left_menu_list-contain menu_airplane">
            <i class="fas fa-plane"></i>
            <p class="left_menu_list-title">에어플레인 모드</p>
            <!-- 스와이프 활성 비활성 버튼-->
          </li>
          <li class="left_menu_list-contain menu_wifi">
            <i class="fas fa-wifi"></i>
            <p class="left_menu_list-title">Wi-Fi</p>
            <p class="left_menu_list-contribute">digital01</p>
          </li>
          <li class="left_menu_list-contain menu_bluetooth">
            <i class="fab fa-bluetooth-b"></i>
            <p class="left_menu_list-title">Bluetooth</p>
            <p class="left_menu_list-contribute">켬</p>
          </li>
          <li class="left_menu_list-contain menu_data">
            <i class="fab fa-apple"></i>
            <p class="left_menu_list-title">셀룰러 데이터</p>
            <p class="left_menu_list-contribute">끔</p>
          </li>
          <li class="left_menu_list-contain menu_hotspot">
            <i class="fas fa-link"></i>
            <p class="left_menu_list-title">개인용 핫스팟</p>
            <p class="left_menu_list-contribute">끔</p>
          </li>
        </ul>
        <ul class="left_menu_list menu_second">
          <li class="left_menu_list-contain menu_notification">
            <i class="far fa-square"></i>
            <p class="left_menu_list-title">알림</p>
          </li>
          <li class="left_menu_list-contain menu_control-center">
            <i class="fas fa-toggle-on"></i>
            <p class="left_menu_list-title">제어센터</p>
          </li>
          <li class="left_menu_list-contain menu_disturbance">
            <i class="fas fa-moon"></i>
            <p class="left_menu_list-title">방해금지 모드</p>
          </li>
        </ul>
        <ul class="left_menu_list menu_third"></ul>
        <ul class="left_menu_list menu_forth"></ul>
        <ul class="left_menu_list menu_fifth"></ul>
        <ul class="left_menu_list menu_sixth"></ul>
        <ul class="left_menu_list menu_seventh"></ul>
      </section>




      <section class="ios_right-side">
        s
      </section>
  </body>
</html>
